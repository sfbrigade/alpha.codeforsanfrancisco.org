<h4>{{ include.event.start_time | date: "%l:%M %p, %A, %B %-d, %Y" }}</h4>

<h2 class='name'>
  <a href="{{ include.event.url }}">{{ include.event.title }}</a>
</h2>
    {% if include.event.description %}
      <p>{{ include.event.description }}</p>
    {% endif %}
    <br />
    {% if site.time <= include.event.start_time %}
      <a class='btn btn-success btn-lg' href="{{ include.event.rsvp }}" target='_blank'><i class='fa fa-check-square-o'></i> RSVP</a>
    {% endif %}
    <a class='btn btn-link btn-lg' href="{{ include.event.url }}"><i class='fa fa-info-circle'></i> Details</a>
    {% if include.event.agenda %}
      <a class='btn btn-link btn-lg' href="{{ include.event.agenda }}" target='_blank'><i class='fa fa-file-text-o'></i> Agenda</a>
    {% endif %}
